<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>simple slider with jquery</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">  
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Simple slider with jquery</h1>
      <div id="carousel">
        <ul class="photo">
          <li><img src="images/image1.jpg" alt="astronaut"></li>
          <li><img src="images/image2.jpg" alt="mechanical arm on spaceship"></li>
          <li><img src="images/image3.jpg" alt="space shuttle launch"></li>
          <li><img src="images/image4.jpg" alt="space nebula"></li>
          <li><img src="images/image5.jpg" alt="another nebula"></li>
        </ul>
        <div class="buttons">
          <button id="btn-right"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
          <button id="btn-left"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></button>
        </div>
        <ul class="dots"></ul>
      </div>
  </div>
  <!--scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/scripts.js"></script> 
</body>
</html>
