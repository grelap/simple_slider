<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>zadanie nr 9_3 - karuzela</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">  
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
      <main>
         <h1>Witaj na mojej stronie!</h1>
         <p>jQuery - karuzela</p>
      </main>
      <div id="carousel">
         <ul>
            <li><img src="images/image1.jpg"></li>
            <li><img src="images/image2.jpg"></li>
            <li><img src="images/image3.jpg"></li>
            <li><img src="images/image4.jpg"></li>
            <li><img src="images/image5.jpg"></li>
         </ul>
         <div class="buttons">
            <button id="btn-right"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
            <button id="btn-left"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></button>
         </div>
         <div class="dots">
            <ol>
               <li class="dot active">0</li>
               <li class="dot">1</li>
               <li class="dot">2</li>
               <li class="dot">3</li>
               <li class="dot">4</li>
            </ol>
         </div>
      </div>
   </div>
   <!--scripts-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script type="text/javascript" src="js/scripts.js"></script> 
</body>
</html>
